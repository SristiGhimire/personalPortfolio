{% load static %}
<!DOCTYPE html>
<html lang="en">

    
<!-- Mirrored from coderthemes.com/hyper/saas/pages-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 02 Aug 2023 07:34:27 GMT -->
<head>
        <meta charset="utf-8" />
        <title>Change password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'useraccount/assets2/images/favicon.ico' %}">
        
        <!-- Theme Config Js -->
        <script src="{% static 'useraccount/assets2/js/hyper-config.js' %}"></script>

        <!-- App css -->
        <link href="{% static 'useraccount/assets2/css/app-saas.min.css' %}" rel="stylesheet" type="text/css" id="app-style" />

        <!-- Icons css -->
        <link href="{% static 'useraccount/assets2/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    </head>
    
    <body class="authentication-bg position-relative">
        <div class="position-absolute start-0 end-0 start-0 bottom-0 w-100 h-100">
            <svg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%' viewBox='0 0 800 800'>
                <g fill-opacity='0.22'>
                    <circle style="fill: rgba(var(--ct-primary-rgb), 0.1);" cx='400' cy='400' r='600'/>
                    <circle style="fill: rgba(var(--ct-primary-rgb), 0.2);" cx='400' cy='400' r='500'/>
                    <circle style="fill: rgba(var(--ct-primary-rgb), 0.3);" cx='400' cy='400' r='300'/>
                    <circle style="fill: rgba(var(--ct-primary-rgb), 0.4);" cx='400' cy='400' r='200'/>
                    <circle style="fill: rgba(var(--ct-primary-rgb), 0.5);" cx='400' cy='400' r='100'/>
                </g>
            </svg>
        </div>
        <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5 position-relative">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xxl-4 col-lg-5">
                        <div class="card">

                            <!-- Logo -->
                            <div class="card-header py-4 text-center bg-primary" style="background-color: #0077b6;">
                                <a href="/">
                                    <img src="{{personaldetail.logo.url}}" alt="logo" height="60" width="100">
                                </a>
                            </div>

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <h4 class="text-dark-50 text-center pb-0 fw-bold">Change password</h4>
                                </div>

                                <form  method="post" action="{% url 'useraccount:change_password' %}">
                                   {{form.errors}}
                                    {% csrf_token %}
                                    {% comment %} {{form.as_p}} {% endcomment %}
                                    {% comment %} {{form.as_p}} {% endcomment %}
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Old password</label>
                                        <input class="form-control" type="password" name="old_password" id="id_old_password" required="" placeholder="Enter old password">
                                    </div>

                                    <div class="mb-3">
                                        <label for="password" class="form-label">New Password</label>
                                        <div class="input-group input-group-merge">
                                            <input type="password" name="new_password1" id="id_new_password1" class="form-control" placeholder="Enter new password">
                                            <div class="input-group-text" data-password="false">
                                                <span class="password-eye"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="password" class="form-label">Re-enter Password</label>
                                        <div class="input-group input-group-merge">
                                            <input type="password" name="new_password2" id="id_new_password2" class="form-control" placeholder="Re-enter new password">
                                            <div class="input-group-text" data-password="false">
                                                <span class="password-eye"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3 mb-3">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="checkbox-signin" checked>
                                            <label class="form-check-label" for="checkbox-signin">Remember me</label>
                                        </div>
                                    </div>

                                    <div class="mb-3 mb-0 text-center">
                                        <button class="btn btn-primary" type="submit"> Change password </button>
                                    </div>

                                </form>
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                        {% comment %} <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p class="text-muted">Don't have an account? <a href="pages-register.html" class="text-muted ms-1"><b>Sign Up</b></a></p>
                            </div> <!-- end col -->
                        </div> {% endcomment %}
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <footer class="footer footer-alt">
            2024 - <script>document.write(new Date().getFullYear())</script>Copyright &copy;  All rights reserved.
        </footer>
        <!-- Vendor js -->
        <script src="{% static 'useraccount/assets2/js/vendor.min.js' %}"></script>
        
        <!-- App js -->
        <script src="{% static 'useraccount/assets2/js/app.min.js' %}"></script>

    </body>
